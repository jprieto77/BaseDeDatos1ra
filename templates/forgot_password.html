<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <link rel="stylesheet" href="../static/style/Pasword.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            MyStore
        </div>
    </header>
    
        <div class="auth-container">
            <div class="auth-card">
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
                <form action="/forgot-password" method="POST">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-reset">Enviar Enlace</button>
                    </div>
                </form>
                <a href="./Login.html" class="link">Volver al inicio de sesión</a>
            </div>
        </div>
       
        

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyStore - Todos los derechos reservados</p>
        <div class="footer-links">
            <a href="#">Política de privacidad</a>
            <a href="#">Términos y condiciones</a>
            <a href="#">Contacto</a>
        </div>
    </footer>
    <script src="../static/js/Pasword.js"></script>

</body>
</html>
