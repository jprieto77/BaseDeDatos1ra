<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | MyStore</title>
    <link rel="stylesheet" href="../static/style/sucursal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>MyStore</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" ><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="manage_lista.html"><i class="fas fa-box"></i> Productos</a>
                <a href="manage_users.html"><i class="fas fa-th-large"></i> Usuarios</a>
                <a href="manage_sucursales.html" class="active"><i class="fas fa-store"></i> Sucursales</a>
                <a href="manage_devoluciones.html"><i class="fas fa-undo-alt"></i> Devoluciones</a>
                <a href="manager_comentarios.html"><i class="fas fa-comments"></i> Comentarios</a>
                <a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a>
            </nav>
        </aside>
        <main class="content">
            <header class="header">
                <div class="header-actions">
                    <h1>Admin Panel</h1>
                    <div class="user-menu">
                        <i class="fas fa-user-circle"></i> Admin
                        <button><i class="fas fa-sign-out-alt"></i> Salir</button>
                    </div>
                </div>
            </header>
    
    
       
<div class="branch-list">
    <header class="branch-header">
        <h2>Lista de Sucursales</h2>
        <a href="/sucursales/nueva" class="btn-add">
            <i class="fas fa-plus"></i> Agregar Sucursal
        </a>
    </header>

    <table class="branch-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sucursal Centro</td>
                <td>Calle 123 #45-67</td>
                <td>Bogotá</td>
                <td class="actions">
                    <button class="btn-edit" onclick="editBranch(1)">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn-delete" onclick="confirmDelete(1)">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
            <!-- Más filas aquí -->
        </tbody>
    </table>
</div>  
        
        

    <script src="../static/js/sucursal.js"></script>
</body>
</html>
